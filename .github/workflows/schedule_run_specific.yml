name: Scheduled CI/CD Test Run For Specific File

on:
  # üïí Run automatically every day at 4:00 PM IST (10:30 AM UTC)
  # schedule:
  #   - cron: '30 12 * * *'
  # # ‚ñ∂Ô∏è Allow manual trigger from GitHub Actions
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run Cypress Tests

    steps:
      # 1Ô∏è‚É£ Checkout the repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js environment (Node 20 for cypress/joi compatibility)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install all dependencies
      - name: Install Dependencies
        run: npm install

      # 4Ô∏è‚É£ Start your Node.js app and wait until it's ready
      - name: Start Application Server
        run: |
          nohup npm run start &
          npx wait-on http://localhost:3000

      # 5Ô∏è‚É£ Run specific Cypress test file
      - name: Run Cypress Tests
        run: npx cypress run --spec "cypress/e2e/test1.cy.js"

      # 6Ô∏è‚É£ Generate Allure Report
      - name: Generate Allure Report
        run: npx allure generate cypress/allure-results --clean -o cypress/allure-report

      # 7Ô∏è‚É£ Upload Allure Report as Artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: cypress/allure-report

      # 8Ô∏è‚É£ Upload test reports (optional but helpful)
      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            cypress/reports
            cypress/videos
            cypress/screenshots
