name: Run Specific Cypress Test

# Trigger manually or on push
on:
  workflow_dispatch:   # allows manual trigger
  push:
    branches: [main]  # optional, runs on push to main

jobs:
  run-specific-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (compatible with Cypress 15.5.0)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.16

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run your specific Cypress test file with mochawesome reporter
      - name: Run Cypress Specific Test
        run: npx cypress run --spec "cypress/e2e/test1.cy.js" --reporter mochawesome --reporter-options reportDir=cypress/reports,overwrite=false,html=true,json=true

      # 5️⃣ Upload Cypress HTML/JSON reports as artifacts
      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-report
          path: cypress/reports

      # 6️⃣ Upload Cypress Screenshots
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      # 7️⃣ Upload Cypress Videos
      - name: Upload Videos
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos